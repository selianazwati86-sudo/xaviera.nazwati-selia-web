    <style>

            padding: 15px;

            margin: 10px 0 5px;
        }

        .product-info p {
            color: #444;
            margin: 5px 0;
        }

        .product-info button {
            background-color: #3a3a80;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* agar tulisan CEK OUT terlihat */
        button a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: #2c2c5e;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
