<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Penjualan</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f6f6f6;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    /* SEARCH */
    .search-box {
        max-width: 400px;
        margin: 0 auto 25px auto;
    }

    .search-box input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #ccc;
        font-size: 16px;
    }

    /* STATUS PESANAN */
    .status-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-bottom: 25px;
    }

    .status-card {
        background: white;
        width: 160px;
        padding: 18px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        font-size: 16px;
    }

    /* BUTTON KEMBALI */
    .back-btn {
        display: block;
        width: 200px;
        margin: 35px auto 0 auto;
        padding: 12px;
        text-align: center;
        background: #4a4a4a;
        color: white;
        border-radius: 10px;
        text-decoration: none;
        font-size: 17px;
        transition: 0.3s;
    }

    .back-btn:hover {
        background: #2f2f2f;
    }

    .hidden {
        display: none;
    }
</style>
</head>

<body>

<h1>Dashboard Penjualan</h1>

<!-- SEARCH -->
<div class="search-box">
    <input type="text" id="searchInput" placeholder="Cari produk...">
</div>

<!-- STATUS PESANAN -->
<div class="status-container">
    <div class="status-card">Pending: 0</div>
    <div class="status-card">Diproses: 1</div>
    <div class="status-card">Dikirim: 0</div>
    <div class="status-card">Selesai: 0</div>
</div>

<!-- BUTTON KEMBALI -->
<a href="index.html" class="back-btn">Kembali</a>

<script>
// SEARCH FUNCTION
document.getElementById("searchInput").addEventListener("keyup", function () {
    let filter = this.value.toLowerCase();
    let cards = document.querySelectorAll(".produk-card");

    cards.forEach(card => {
        let name = card.dataset.name.toLowerCase();
        card.classList.toggle("hidden", !name.includes(filter));
    });
});
</script>

</body>
</html>
